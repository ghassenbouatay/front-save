<!-- //////////////////////add/////////////////////////////// -->
<p-dialog
  header="ajoute surviver"
  [(visible)]="displayBasic3"
  [modal]="true"
  [style]="{ width: '60vw' }"
  [maximizable]="true"
  [baseZIndex]="10000"
  [draggable]="false"
  [resizable]="false"
>
  <div class="card-body">
    <h4 class="card-title">surviver Table</h4>

    <form class="forms-sample" [formGroup]="hotelForm">
      <div class="form-group">
        <label for="exampleInputUsername1">name</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputUsername1"
          placeholder="name"
          formControlName="fullname"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">email</label>
        <input
          type="text"
          class="form-control"
          placeholder="type"
          formControlName="email"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">=phone Number</label>
        <input
          type="number"
          class="form-control"
          placeholder="prix"
          formControlName="phoneNumber"
        />
      </div>

      <div class="form-check form-check-flat form-check-primary"></div>
      <button type="submit" class="btn btn-primary mr-2" (click)="addHotel()">
        save
      </button>
      <button (click)="displayBasic3 = false" class="btn btn-light">
        Cancel
      </button>
    </form>
  </div>
</p-dialog>

<!-- //////////////////////READ/////////////////////////////// -->
<div *ngIf="_dataRead">
  <p-dialog
    header=" {{ _dataRead.name }}"
    [(visible)]="displayBasic2"
    [modal]="true"
    [style]="{ width: '60vw' }"
    [maximizable]="true"
    [baseZIndex]="10000"
    [draggable]="false"
    [resizable]="false"
  >
    <div class="row">
      <div class="col-6">
        <div class="row">
          <div class="col-7">
            <h4>{{ _dataRead.fullname }}</h4>
          </div>
          <div class="col-4"></div>
        </div>
        <p>
          <th>nombre de chambre</th>
          {{ _dataRead.email }}
        </p>
        <p>
          <th>type</th>
          {{ _dataRead.phoneNumber }}
        </p>
      </div>
    </div>
    <ng-template pTemplate="footer">
      <button
        icon="pi pi-check"
        (click)="displayBasic2 = false"
        label="Cancel"
        class="p-button-text"
      ></button>
    </ng-template>
  </p-dialog>
</div>

<!-- ////////////////////////update hotel////////////////////////////////////// -->
<p-dialog
  header="update surviver"
  [(visible)]="displayBasic"
  [modal]="true"
  [style]="{ width: '60vw' }"
  [maximizable]="true"
  [baseZIndex]="10000"
  [draggable]="false"
  [resizable]="false"
>
  <div class="card-body">
    <h4 class="card-title">surviver</h4>
    <form class="forms-sample" [formGroup]="hotelForm">
      <div class="form-group">
        <label for="exampleInputUsername1"> Table surviver </label>
        <input
          type="text"
          class="form-control"
          id="exampleInputUsername1"
          placeholder="name"
          formControlName="fullname"
        />
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">email</label>
        <input
          type="number"
          class="form-control"
          placeholder="type"
          formControlName="email"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputConfirmPassword1">phoneNumber</label>
        <input
          type="number"
          class="form-control"
          placeholder="prix"
          formControlName="phoneNumber"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary mr-2"
        (click)="updateHotel()"
      >
        save
      </button>
      <button (click)="displayBasic = false" class="btn btn-light">
        Cancel
      </button>
    </form>
  </div>
</p-dialog>
<!-- //////////////////////////////////////////////////////////////////// -->
<div class="content-wrapper">
  <div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">surviver</h4>

          <button
            pButton
            pRipple
            (click)="showBasicDialog3()"
            type="button"
            title="ajouter"
            class="p-button-rounded"
            style="margin-right: 5px"
          >
            ajouter
          </button>

          <ng-template pTemplate="footer">
            <button
              icon="pi pi-check"
              (click)="displayBasic3 = false"
              label="Cancel"
              class="p-button-text"
            ></button>
          </ng-template>

          <p class="card-description">surviver table</p>
          <div class="table-responsive">
            <table class="table table-striped text-center">
              <thead>
                <tr>
                  <th>name</th>
                  <th>phoneNumber</th>
                  <th>email</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let hotel of _hotel">
                  <td>{{ hotel.fullname }}</td>

                  <td>{{ hotel.phoneNumber }}</td>
                  <td>{{ hotel.email }}</td>

                  <td>
                    <button
                      pButton
                      pRipple
                      (click)="showBasicDialog2(hotel)"
                      type="button"
                      icon="ti-clipboard"
                      class="p-button-rounded"
                      style="margin-right: 5px"
                    ></button>
                    <button
                      pButton
                      pRipple
                      type="button"
                      icon="pi pi-pencil"
                      class="p-button-rounded p-button-warning"
                      style="margin-right: 5px"
                      (click)="showBasicDialog(hotel)"
                    ></button>
                    <button
                      (click)="confirmDeleteTour($event, hotel._id)"
                      pButton
                      pRipple
                      type="button"
                      icon="pi pi-times"
                      class="p-button-rounded p-button-danger"
                      style="margin-right: 5px"
                    ></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- content-wrapper ends -->
